<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web workers demo</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="animation-container">
    <div id="animated-ball"></div>
  </section>

  <section id="controls">
    <section class="example-group">
      <div>
        <h4>
          Give me the x-th fibonacci number:
          <input id="fib-input" type="number" value="40" step="1" max="42">
        </h4>
      </div>
      <button id="fib-main">Main thread</button>
      <button id="fib-worker">Worker thread</button>
      <h5>Results:</h5>
      <p id="fib-results"></p>
    </section>
  </section>
  <script type="module" src="index.mjs"></script>
</body>
</html>
