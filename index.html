<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web workers demo</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="animation-container">
    <div id="animated-ball"></div>
  </section>

  <section id="controls">
    <section class="example-group">
      <div>
        <h4>
          Give me the x-th fibonacci number:
          <input id="fib-input" type="number" value="40" step="1" max="42">
        </h4>
      </div>
      <button id="fib-main">Main thread</button>
      <button id="fib-worker">Worker thread</button>
      <h5>Results:</h5>
      <p id="fib-results" class="result"></p>
    </section>

    <section class="example-group">
      <div>
        <h4>
          Populate a large array of size:
          <input id="array-input" type="number" value="10000" step="100">
        </h4>
      </div>
      <button id="array-main">Main thread</button>
      <button id="array-worker">Worker thread</button>
      <h5>Results:</h5>
      <pre id="array-results" class="result code-results"></pre>
    </section>

    <section class="example-group">
      <div>
        <h4>
          Populate a large array:
          <input id="chunk-source-input" type="number" value="10000" step="100">
          <br>
          By chunks of:
          <input id="chunk-interval-input" type="number" value="100" step="10">
        </h4>
      </div>
      <button id="chunk-main">Main thread</button>
      <button id="chunk-worker">Worker thread</button>
      <h5>Results:</h5>
      <pre id="chunk-results" class="result code-results"></pre>
    </section>
  </section>
  <script type="module" src="index.mjs"></script>
</body>
</html>
